<!-- TODO (ene): make the dropdowns required fields as well -->

<dom-module id="bde-webpackdoc-input">

    <template>
        <style>
            :host {
                display: block;
                font-family: 'Roboto Mono', 'Consolas', 'Menlo', monospace;
            }

            :host .formButton {
                float: right;
                padding: 10px
            }

        </style>

        <paper-dialog opened="{{open}}" modal exit-animation="fade-out-animation" closeSelector="[dismissive]">
            <h3>Project Properties (webpackageDocument)</h3>

            <form is="iron-form" id="webpackdocForm" method="get">

                <div class="layout horizontal">
                    <paper-input
                            name="groupid"
                            value="{{groupid}}"
                            label="groupid"
                            pattern="[a-z]+[.][a-z]+"
                            maxlength="20"
                            error-message="groupid must contain a dot"
                            auto-validate
                            required>
                    </paper-input>
                    <paper-input
                            name="name"
                            value="{{name}}"
                            label="name"
                            pattern="\w+(?:-\w+)+"
                            maxlength="30"
                            error-message="name must contain a dash"
                            auto-validate
                            required>
                    </paper-input>
                    <paper-input
                            name="version"
                            value="{{version}}"
                            label="version"
                            pattern="(\d+\.)?(\d+\.)(\d+)"
                            maxlength="8"
                            error-message="version must follow this pattern '0.0.1' "
                            auto-validate
                            required>
                    </paper-input>
                </div>

                <paper-input
                        name="description"
                        value="{{description}}"
                        label="description"
                        char-counter
                        maxlength="200">
                </paper-input>

                <div class="layout horizontal">
                    <paper-input
                            name="author"
                            value="{{author}}"
                            label="author"
                            pattern="[a-zA-Z\s]+"
                            error-message="enter a valid author name"
                            auto-validate
                            required>
                    </paper-input>
                    <paper-input
                            name="email"
                            value="{{email}}"
                            label="email"
                            type="email"
                            pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}"
                            error-message="enter a valid email"
                            auto-validate
                            required>
                    </paper-input>
                </div>

                <paper-input name="keywords" label="keywords" value="{{keywords}}"></paper-input>

                <paper-dropdown-menu label="modelVersion"
                                     selected-item="{{selectedModelVersion}}"
                                     selected-item-label="{{selected}}"
                                     required>
                    <paper-menu class="dropdown-content">
                        <template is="dom-repeat" items="{{modelVersions}}">
                            <paper-item value="{{item}}">{{item}}</paper-item>
                        </template>
                    </paper-menu>
                </paper-dropdown-menu>
                <input is="iron-input" type="hidden" name="modelVersion" value$="[[selectedModelVersion.value]]"/>

                <paper-dropdown-menu label="webpackageType"
                                     selected-item="{{selectedWebpackageType}}"
                                     selected-item-label="{{selected}}"
                                     required>
                    <paper-menu class="dropdown-content">
                        <template is="dom-repeat" items="{{webpackageTypes}}">
                            <paper-item value="{{item}}">{{item}}</paper-item>
                        </template>
                    </paper-menu>
                </paper-dropdown-menu>
                <input is="iron-input" type="hidden" name="webpackageType" value$="[[selectedWebpackageType.value]]"/>

                <paper-dropdown-menu label="license"
                                     selected-item="{{selectedLicense}}"
                                     selected-item-label="{{selected}}">
                    <paper-menu class="dropdown-content">
                        <template is="dom-repeat" items="{{licenses}}">
                            <paper-item value="{{item}}">{{item}}</paper-item>
                        </template>
                    </paper-menu>
                </paper-dropdown-menu>
                <input is="iron-input" type="hidden" name="license" value$="[[selectedLicense.value]]"/>

                <p></p>

                <paper-button
                        class="formButton" dialog-confirm on-tap="submitForm"> Submit
                </paper-button>
                <paper-button class="formButton" dialog-dismiss> Close</paper-button>


            </form>
        </paper-dialog>
    </template>

</dom-module>

<script>

    Polymer({

        is : 'bde-webpackdoc-input',

        properties : {
            open : Boolean,
            groupid : {
                type : String,
                value : 'de.test'
            },
            name : {
                type : String,
                value : 'test-component'
            },
            version : {
                type : String,
                value : '0.0.0'
            },
            description : {
                type : String,
                value : 'This is a test description'
            },
            author : {
                type : String,
                value : 'Tester von Test'
            },
            email : {
                type : String,
                value : 'test@tester.de'
            },
            keywords : Array,
            modelVersions : {
                type : Array,
                value : ['4.0', '5.0', '6.0', '7.0', '8.0', 'future']
            },
            webpackageTypes : {
                type : Array,
                value : ['webcomponent', 'webapp']
            },
            licenses : {
                type : Array,
                value : ['MIT', 'BSD']
            }
        },

        submitForm : function(evt){
            if (this.$.webpackdocForm.validate() == false) {
                evt.stopPropagation();
            }
            else {
                // to use the data from submitting the form; the application has to listen to the 'iron-form-submit' event
                this.$.webpackdocForm.submit();
                console.log('>> data: on-webpackDocForm.submit():', this.$.webpackdocForm.serialize());
            }

        }

    });

</script>
