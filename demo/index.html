<!doctype html>

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>bde-webpackdoc-input Demo</title>
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../bde-webpackdoc-input.html">
    <link rel="import" href="../bower_components/paper-button/paper-button.html"/>
</head>
<body unresolved>

<bde-webpackdoc-input></bde-webpackdoc-input>

<paper-button id="toggleForm" label="openDialog" on-tap="openDialog">open Dialog</paper-button>

<script>
    document.addEventListener('WebComponentsReady', function(){

        document.querySelector('bde-webpackdoc-input').open = true;

        var toggle = document.querySelector('#toggleForm')

        toggle.addEventListener('tap', function(){
            document.querySelector('bde-webpackdoc-input').open = !document.querySelector('bde-webpackdoc-input').open
        })
    });
</script>

</body>
</html>
